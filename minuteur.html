<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="minuteur.css">
</head>

<body>

    <div class="container">

        <div class="minuteur">

            <audio id="alarm" src="alarm.mp3"></audio>
            <audio loop id="tictac" src="tictac.mp3"></audio>

            <div class="clock">
                <p>Yo!</p>
            </div>

            <div class="controls">

                <div class="start">

                    <ul>

                        <li class="tooltip">
                            <input class="radio-btn" type="radio" id="time3" name="time" value="3">
                            <label for="time3">
                                3 min
                                <span class="tooltiptext">À la coque, miam !</span>
                            </label>
                        </li>
                        <li class="tooltip">
                            <input class="radio-btn" type="radio" id="time6" name="time" value="6">
                            <label for="time6">
                                6 min
                                <span class="tooltiptext">Œuf mollet, stylé !</span>
                            </label>
                        </li>
                        <li class="tooltip">
                            <input class="radio-btn" type="radio" id="time9" name="time" value="9">
                            <label for="time9">
                                9 min
                                <span class="tooltiptext">Œuf dur, t'es sûr·e ?</span>
                            </label>
                        </li>
                        <li class="tooltip">
                            <input class="radio-btn" type="radio" id="timefree" name="time">
                            <label for="timefree">
                                Autre : 
                            </label>
                            <input class="input-field" type="number" name="time" min="1" max="60" step="1" id="timefreefield">
                        </li>
                    </ul>

                    <button id="go">Lancer</button>

                </div>

                <div class="stop">

                    <ul>
                        <li><button id="pause">Pause</button></li>
                        <li><button id="restart">Relancer</button></li>
                        <li><button id="back">Retour</button></li>
                    </ul>

                </div>

            </div>

        </div>

    </div>

    <script src="minuteur.js"></script>
</body>

</html>
